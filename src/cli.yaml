name: git-journal
version: 1.0.0
author: Sascha Grunert <mail@saschagrunert.de>
about: The Git Commit Message Framework

args:
  - path:
      short: p
      long: path
      value_name: PATH
      default_value: .
      help: Sets a custom working path.
  - revision_range:
      index: 1
      value_name: revision range
      default_value: HEAD
      help: Specifies the revision range to be processed.
        If a single revision is specified, the output will stop
        at the first following git TAG.
  - tag_skip_pattern:
      short: t
      value_name: tag skip pattern
      default_value: rc
      help: A pattern to exclude tags from the processing.
  - tags_count:
      short: n
      long: tags-count
      value_name: number of tags
      default_value: '1'
      help: The number of tags which should be processed until
        the parser stops when a single revision is given.
  - all:
      short: a
      long: all
      help: Do not stop parsing at the first tag when a single
        revision is given. Overwrites '-n/--tags-count'.
  - skip_unreleased:
      short: u
      long: skip-unreleased
      help: Skip entries without any relation to a git TAG.
  - setup:
      long: setup
      short: s
      help: Creates all necessary git hooks and an initial
        configuration file.
  - short:
      long: short
      short: l
      help: Print only the shortlog (summary) form.
  - verify:
      long: verify
      short: v
      value_name: COMMIT_MESSAGE
      help: Verify the specified commit message.
